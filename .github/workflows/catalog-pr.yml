            exit 1
          else
            echo "SUBMODULE_NAME=$SUB_NAME" >> $GITHUB_ENV
            echo SUBMODULE_NAME: $SUB_NAME
          fi

      # Custom Action
      - name: Run eslint
        uses: ./.github/actions/eslint-action
        with:
          path: ${{ env.SUBMODULE_NAME }}

  test:
