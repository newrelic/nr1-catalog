      # TODO: Convert these steps to docker-based action
      - name: Setup node
        if: env.SUBMODULE_NAME != ''
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install Dependencies
        if: env.SUBMODULE_NAME != ''
        working-directory: ./${{ env.SUBMODULE_NAME }}
        run: npm install

      - name: Run npm test
        if: env.SUBMODULE_NAME != ''
